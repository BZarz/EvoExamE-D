<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enkripsi & Dekripsi</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.rawgit.com/neocotic/qrious/master/dist/qrious.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Encrypt & Decrypt</h1>

    <textarea id="inputText" placeholder="Masukkan link di sini"></textarea>

    <!-- ðŸ”½ Dropdown Versi Enkripsi -->
    <label for="versionSelector">Pilih Versi Enkripsi:</label>
    <select id="versionSelector">
      <option value="A">Versi 1.7</option>
      <option value="B">Versi 1.8</option>
    </select>

    <br />

    <button onclick="encryptText()">Enkripsi</button>
    <button onclick="decryptText()">Dekripsi</button>

    <h2>Hasil:</h2>
    <textarea id="outputText" placeholder="Hasil akan ditampilkan di sini" readonly></textarea>

    <div class="qr-container">
      <h2>QR Code:</h2>
      <canvas id="qrcode-canvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
