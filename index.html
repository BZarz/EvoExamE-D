<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enkripsi & Dekripsi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.rawgit.com/neocotic/qrious/master/dist/qrious.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 class="title">Encrypt & Decrypt</h1>
        <div class="subtitle">Sederhana — cepat — minimal</div>
      </div>
      <div class="small">Masukkan link atau teks, pilih versi, lalu enkripsi/dekripsi.</div>
    </div>

    <div class="controls">
      <div>
        <textarea id="inputText" placeholder="Masukkan link di sini"></textarea>
        <div class="small">Input</div>
      </div>

      <div style="display:flex;flex-direction:column;align-items:flex-end;gap:12px;">
        <select id="versionSelector" class="select" aria-label="Pilih Versi Enkripsi">
          <option value="B">Versi 2.0</option>
        </select>

        <div class="row">
          <button class="btn primary" onclick="encryptText()">Enkripsi</button>
          <button class="btn ghost" onclick="decryptText()">Dekripsi</button>
        </div>
      </div>
    </div>

    <div class="result">
      <div class="small">Hasil</div>
      <textarea id="outputText" placeholder="Hasil akan ditampilkan di sini" readonly></textarea>
    </div>

    <div class="qr-container" aria-hidden="false">
      <canvas id="qrcode-canvas" width="192" height="192"></canvas>
      <div class="small">QR Code</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
